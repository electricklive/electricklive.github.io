<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>electrick.live</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        p {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between images */
        }
        a img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        a img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>electrick.live</h1>
    <p>
        <a href="https://twitter.com/Electricklive" target="_blank">
            <img src="images/x logo.png" alt="Electricklive X Profile">
        </a>
        <a href="https://bsky.app/profile/Electricklive" target="_blank">
            <img src="images/bsky logo.png" alt="Electricklive Bluesky Profile">
        </a>
    </p>
</body>
</html>
